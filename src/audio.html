<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fast Blog | Audio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="UA-Compatible" content="IE=edge" />
    <meta name="description" content="Demonstration to create a fast loading blog" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="preload" as="style" href="/css/reset.css" onload="this.rel='stylesheet'" />
    <link rel="preload" as="style" href="/css/main.css" onload="this.rel='stylesheet'" />
    <link rel="preload" as="style" href="/css/audio.css" onload="this.rel='stylesheet'" />
  </head>
  <body>
    <main>
      <h1>Audio</h1>
      <nav>
        <ul>
          <li><a href="/" title="home">Home</a></li>
          <li><a href="/posts.html" title="Blog posts">Posts</a></li>
          <li><a href="/audio.html" title="Audio files">Audio</a></li>
        </ul>
      </nav>

      <section id="audio-player" class="player">
        <div class="info">
          <p>Current audio: <strong class="current-filename">new-wave-kit.ogg</strong></p>
          <progress id="progress" value="0" max="100"></progress>
        </div>
        <div class="controls">
          <button class="prev-button" title="prev">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <polygon points="8 12 14 16 14 8 8 12" />
              <line x1="3" y1="12" x2="8" y2="12" />
            </svg>
          </button>
          <button class="play-button" title="play">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </button>
          <button class="pause-button" title="pause">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <rect x="6" y="4" width="4" height="16" />
              <rect x="14" y="4" width="4" height="16" />
            </svg>
          </button>
          <button class="next-button" title="next">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <polygon points="16 12 10 16 10 8 16 12" />
              <line x1="21" y1="12" x2="16" y2="12" />
            </svg>
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="/js/audio.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope)
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err)
          })
        })
      }
    </script>
    <noscript>
      <p>JavaScript is required to view this site.</p>
    </noscript>
  </body>
</html>
