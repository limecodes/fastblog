<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fast Blog | Audio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="UA-Compatible" content="IE=edge" />
    <meta name="description" content="Demonstration to create a fast loading blog" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="preload" as="style" href="/css/reset.css" onload="this.rel='stylesheet'" />
    <link rel="preload" as="style" href="/css/main.css" onload="this.rel='stylesheet'" />
  </head>
  <body>
    <main>
      <h1>Audio</h1>
      <nav>
        <ul>
          <li><a href="/" title="home">Home</a></li>

        </ul>

      <section class="controls audio">
        <select id="audio-files" onchange="handleAudioSelection(this.value)">
