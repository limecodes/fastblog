<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fast Blog | Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="UA-Compatible" content="IE=edge" />
    <meta name="description" content="Demonstration to create a fast loading blog" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="preload" as="style" href="/css/reset.css" onload="this.rel='stylesheet'" />
    <link rel="preload" as="style" href="/css/main.css" onload="this.rel='stylesheet'" />
  </head>
  <body>
    <main>
      <h1>Home</h1>
      <nav>
        <ul>
          <li><a href="/" title="home">Home</a></li>
          <li><a href="/posts.html" title="Blog posts">Posts</a></li>
          <li><a href="/audio.html" title="Audio files">Audio</a></li>
        </ul>
      </nav>
      <section class="content">
        <p>Welcome, hope you enjoy my demonstration</p>
        <p>Please make sure to read the README.md file for this project</p>
      </section>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope)
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err)
          })
        })
      }
    </script>
    <noscript>
      <p>JavaScript is required to view this site.</p>
    </noscript>
  </body>
</html>
